<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Tutor - StudyBuddy</title>
    <style>
        /* Reset margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full viewport height and width for body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #004d26;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            padding: 10px 15px;
            background-color: #004d26;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #006b39;
        }

        .success-message, .error-message {
            text-align: center;
            margin-top: 15px;
        }

        .success-message {
            color: green;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Register as Tutor</h1>
    <form id="registerTutorForm">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="subject" placeholder="Subject" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <div id="responseMessage" class="success-message"></div>

    <script>
        const registerApiUrl = 'http://127.0.0.1:8000/tutors/api/tutors/';

        document.getElementById('registerTutorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const tutorData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
            };

            try {
                const response = await fetch(registerApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(tutorData),
                });

                if (response.ok) {
                    document.getElementById('responseMessage').innerText = 'Tutor successfully registered!';
                    document.getElementById('responseMessage').className = 'success-message';
                    document.getElementById('registerTutorForm').reset();
                } else {
                    const errorData = await response.json();
                    let errorMessage = 'Failed to register tutor';
                    if (errorData && errorData.message) {
                        errorMessage = errorData.message;
                    } else if (response.status === 400) {
                        errorMessage = 'Invalid input. Please check your details.';
                    } else if (response.status === 409) {
                        errorMessage = 'Username or email already exists.';
                    }
                    document.getElementById('responseMessage').innerText = `Error: ${errorMessage}`;
                    document.getElementById('responseMessage').className = 'error-message';
                }
            } catch (error) {
                document.getElementById('responseMessage').innerText = 'An unexpected error occurred. Please try again.';
                document.getElementById('responseMessage').className = 'error-message';
            }
        });
    </script>
</body>
</html>
