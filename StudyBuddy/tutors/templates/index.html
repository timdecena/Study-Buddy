<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutors Application</title>
  
    <style>
        /* Reset margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full viewport height and width for body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* Navbar styling */
        .navbar {
            background-color: #004d26; /* Forest green */
            color: white;
            padding: 20px;
            width: 200px;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: flex-start; /* Align items to the left */
            height: 100vh; /* Full height for sidebar */
        }

        /* Navbar title styling */
        .navbar h1 {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
        }

        /* Navbar links container */
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            padding: 5px 0;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Main content styling */
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            padding: 40px 10px;
            overflow-y: auto;
        }

        h1, h2 {
            color: #004d26;
        }

        /* Form styling */
        form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }

        button {
            padding: 10px 15px;
            background-color: #004d26;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #006b39;
        }

        /* Tutor list styling */
        #tutorList {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }

        #tutorList li {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Button styling inside list */
        #tutorList button {
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        #tutorList button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>StudyBuddy</h1>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/Subject">Subjects</a>
            <a href="/students">Students</a>
            <a href="/Course">Courses</a>
            <a href="/tutors">Tutors</a>

        </div>
    </div>

    <!-- Main content -->
    <div class="container">
        <h1>Tutors Application</h1>
        <form id="tutorForm">
            <input type="hidden" id="tutorId" value="">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="subject" placeholder="Subject" required>
            <button type="submit">Register</button>
        </form>

        <h2>All Tutors</h2>
        <ul id="tutorList"></ul>
    </div>

    <script>
        const apiUrl = 'http://127.0.0.1:8000/tutors/api/tutors/';

        // Fetch and display tutors
        async function fetchTutors() {
            const response = await fetch(apiUrl);
            const tutors = await response.json();
            const tutorList = document.getElementById('tutorList');
            tutorList.innerHTML = '';
            tutors.forEach(tutor => {
                const li = document.createElement('li');
                li.innerHTML = `
                    ${tutor.first_name} ${tutor.last_name} - ${tutor.email} (${tutor.subject}) 
                    <button onclick="editTutor(${tutor.id})">Edit</button>
                    <button onclick="deleteTutor(${tutor.id})">Delete</button>
                `;
                tutorList.appendChild(li);
            });
        }

        // Create or Update a tutor
        document.getElementById('tutorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const tutorId = document.getElementById('tutorId').value;
            const method = tutorId ? 'PUT' : 'POST';
            const url = tutorId ? `${apiUrl}${tutorId}/` : apiUrl;

            const tutorData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
            };

            await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(tutorData),
            });

            // Reset the form and refresh the list of tutors
            document.getElementById('tutorForm').reset();
            document.getElementById('tutorId').value = '';
            fetchTutors();
        });

        // Edit a tutor
        function editTutor(id) {
            fetch(`${apiUrl}${id}/`)
                .then(response => response.json())
                .then(tutor => {
                    document.getElementById('tutorId').value = tutor.id;
                    document.getElementById('firstName').value = tutor.first_name;
                    document.getElementById('lastName').value = tutor.last_name;
                    document.getElementById('email').value = tutor.email;
                    document.getElementById('subject').value = tutor.subject;
                });
        }

        // Delete a tutor
        async function deleteTutor(id) {
            await fetch(`${apiUrl}${id}/`, { method: 'DELETE' });
            fetchTutors();
        }

        // Initial fetch to populate the list of tutors
        fetchTutors();
    </script>
</body>
</html>
