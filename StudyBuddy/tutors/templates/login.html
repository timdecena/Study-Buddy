<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudyBuddy</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tutor_login.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #4CAF50, #81C784);
        }

        .container {
            background-color: #ffffff;
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            text-align: center;
            padding: 30px;
        }

        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #388E3C;
        }

        .register-link {
            margin-top: 20px;
            font-size: 14px;
            color: #4CAF50;
            text-decoration: none;
            display: inline-block;
        }

        .register-link:hover {
            text-decoration: underline;
            color: #388E3C;
        }

        .error-message {
            color: red;
            font-size: 14px;
            list-style: none;
            margin: 10px 0 0 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
    <form method="POST">
        {% csrf_token %}
        <h1>Login as Tutor</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
        {% if messages %}
            <ul class="error-message">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <!-- Add a Register Link Below -->
        <p class="register-link">
            No Account? <a href="/tutors/register/">Register as Tutor</a>
        </p>
    </form>
</body>
</html>
