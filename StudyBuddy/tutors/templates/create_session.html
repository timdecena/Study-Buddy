<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Session</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tutors_dashboard.css' %}">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <h2>StudyBuddy</h2>
            <ul>
                <li><a href="{% url 'tutors:tutors_dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'tutors:create_session' %}" class="active">Create Session</a></li>
                <!-- Other links... -->
            </ul>
        </nav>

        <div class="main-content">
            <h1>Create a New Session</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <p>Logged in as: <strong>{{ request.session.username }}</strong></p>
                <button type="submit" class="btn">Create Session</button>
            </form>
        </div>
    </div>
</body>
</html>
