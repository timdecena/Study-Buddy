<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - StudyBuddy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #4CAF50, #81C784);
        }

        .container {
            background-color: #ffffff;
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            text-align: center;
            padding: 30px;
        }

        .header {
            background: linear-gradient(to right, #1a5b41, #4CAF50);
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
        }

        .header h2 {
            margin: 0;
            font-size: 24px;
        }

        .options {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            margin: 10px 0;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #1a5b41;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #145231;
            transform: translateY(-3px);
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #FF5722;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-btn:hover {
            background-color: #E64A19;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Welcome to StudyBuddy!</h2>
        </div>

        <div class="options">
            <p>Are you a:</p>
            <a class="btn" href="/students/login/">Student</a>
            <a class="btn" href="/tutors/login/">Tutor</a>
        </div>

        <a class="back-btn" href="javascript:history.back()">Go Back</a>
    </div>
</body>
</html>
