<!-- StudyBuddy/students/templates/students/student_confirm_delete.html -->
{% extends "base.html" %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete {{ student.student_id }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'students:student_list' %}">Cancel</a>
</form>
{% endblock %}
