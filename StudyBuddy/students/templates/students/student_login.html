<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - StudyBuddy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a9d8c, #004d26);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #004d26;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 700;
        }

        label {
            font-size: 14px;
            color: #444;
            text-align: left;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid #ddd;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #004d26;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 77, 38, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            background-color: #004d26;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #006b39;
        }

        button:active {
            background-color: #003f1e;
        }

        .error-message {
            color: #d93025;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            background-color: #fdecea;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 6px;
        }

        .error-message li {
            margin: 0;
        }

        .error-message ul {
            padding: 0;
            list-style: none;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 30px 25px;
            }

            h1 {
                font-size: 24px;
            }
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h1>Student Login</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        {% if messages %}
            <div class="error-message">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>

</body>
</html>
